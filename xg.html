<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bão</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS riêng -->
  <link rel="stylesheet" href="../assets/css/xg.css">
</head>
<body>

<div class="container">
  <h2 class="mb-4">Dữ liệu nhập/xuất Xà gồ</h2>
  
  <div class="row">
    <div class="col-md-2">
      <div class="filters p-2">
        <div class="mb-3">
          <label for="fromDate" class="form-label">Từ</label>
          <input type="date" id="fromDate" class="form-control form-control-sm">
        </div>
        <div class="mb-3">
          <label for="toDate" class="form-label">Đến</label>
          <input type="date" id="toDate" class="form-control form-control-sm">
        </div>

        <div class="mb-3">
          <label class="form-label">Loại nhập/xuất</label>
          <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle w-100 text-start" type="button" id="typeFilterBtn" data-bs-toggle="dropdown" aria-expanded="false">
              Chọn loại <span id="typeFilterCount" class="badge bg-secondary ms-2">0</span>
            </button>
            <div class="dropdown-menu p-2" id="typeFilterMenu" style="max-height:220px; overflow:auto; min-width:220px;">
              <!-- checkboxes inserted here -->
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button id="btnResetFilter" class="btn btn-secondary btn-sm">Reset</button>
        </div>

        <div class="d-grid mt-2">
          <button id="btnExport" class="btn btn-success" disabled>
            Tải file Excel (.xlsx)
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-10">
      <div class="d-flex align-items-center mb-2">
        <div class="me-auto"></div>
      </div>

        <div class="d-flex gap-2">
          <button id="btnAddData" class="btn btn-sm btn-success add-row-btn">Thêm dữ liệu</button>
        </div>
      <div id="loading">Đang tải dữ liệu...</div>

      <div class="table-responsive mt-3">
        <table id="dataTable" class="table table-striped table-bordered table-hover">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

      <!-- Add Data Modal -->
      <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addDataModalLabel">Thêm dữ liệu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addDataForm">
              <div class="modal-body">
                <div id="addDataFields" class="row g-2">
                  <!-- inputs generated dynamically based on headers -->
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary">Thêm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>

<!-- SheetJS (xlsx) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- JavaScript riêng -->
<script src="/assets/js/xg.js"></script>

<!-- Bootstrap JS (for dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
