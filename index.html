<!DOCTYPE html>
<html lang="vi">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin HSE-5S</title>
  <style>
    body { 
      margin: 0; 
      font-family: sans-serif; 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
    }

    /* Header hiển thị hình + tiêu đề */
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #0077b6;  /* màu nền header */
      color: white;
      padding: 10px 15px;
    }

    header img {
      height: 40px;       /* kích thước logo */
      width: auto;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
      font-weight: 600;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    /* Responsive: hiển thị gọn trên điện thoại */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        height: 35px;
      }
      header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Phần tiêu đề có logo -->

    <img id="titleImage" src="https://drive.google.com/drive/u/1/folders/17n99DWwd6Z5Pl6JityRvaEYlLG_VhI7U" alt="Logo HSE-5S">
